<form action="/book" method="POST">
  <label for="full_name">Імʼя та прізвище:</label>
  <input type="text" id="full_name" name="full_name" required>

  <label for="phone_number">Телефон:</label>
  <input type="tel" id="phone_number" name="phone_number" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="service_id">Послуга:</label>
  <select id="service_id" name="service_id">
    <option value="1">Стрижка</option>
    <option value="2">Гоління</option>
    <option value="3">Стрижка бороди</option>
  </select>

  <label for="barber_id">Барбер:</label>
  <select id="barber_id" name="barber_id">
    <option value="1">Іван</option>
    <option value="2">Олег</option>
    <option value="3">Максим</option>
  </select>

  <label for="date">Дата:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Час:</label>
  <input type="time" id="time" name="time" step="3600" required>

  <button type="submit">Записатись</button>
</form>
